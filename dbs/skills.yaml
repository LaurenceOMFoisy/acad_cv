computer:
  r:
    name: R
    level: 4
    description:
      fr: Bonne expérience, enseigné plusieurs ateliers, dirigé divers projets, publié des packages
      jp: 経験豊富、複数のワークショップを教え、さまざまなプロジェクトをリード
      de: langjährige Erfahrung, unterrichtete mehrere Kurse und leitete verschiedene Projekte
      en: longstanding experience, taught several workshops, led various projects, published packages
      pt: experiência de longa data, ensinei vários cursos e liderei vários projetos
  python:
    name: Python
    level: 2
    description:
      fr: Utilisé pour le web scraping et l'analyse de données
      jp: ウェブスクレイピングとデータ解析に使用
      de: genutzt für Web Scraping und Datenanalyse
      en: used for web scraping and data analysis
      pt: utilizado para web scraping e análise de dados
  typst:
    name: Typst
    level: 3
    description:
      fr: Utilisé pour la rédaction scientifique et pour les demandes de bourses
      de: genutzt in Berichten und Artikeln, erste Schritte mit eigenen Templates/Paketen
      en: used in scientific papers and grant applications
      pt: utilizado em apresentações e artigos, primeiros passos com templates/packages
  quarto:
    name: Quarto
    level: 4
    description:
      fr: Utilisé pour la rédaction scientifique et les diapositives de présentations
      jp: 学術論文の執筆やプレゼンテーションスライドに使用
      de: genutzt in Präsentationen, Dashboards & Berichten
      en: "used in presentations, dashboards & reports"
      pt: "utilizado em apresentações, dashboards e relatórios "
  latex:
    name: LaTeX
    level: 4
    description:
      fr: Utilisé pour la rédaction scientifique en local et avec Overleaf
      jp: ローカルでの学術論文執筆とOverleafでの使用
      de: genutzt in wissenschaftlichen Arbeiten lokal und mit Overleaf
      en: used in scientific papers locally and with Overleaf
      pt: utilizado em artigos científicos localmente e com Overleaf
